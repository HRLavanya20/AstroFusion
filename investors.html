        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
            gap: 20px;
        }
        .rectangle {

        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-content strong {
            font-weight: bold;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
