<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate to SpaceCrowdFunding</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="donate.html">Donate</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="donate">
        <h2>Support Space Technology</h2>
        <div class="donation-container">
          <div class="donation-block">
            <h3>Donate ₹1</h3>
            <img src="upi_1737894809943.png" width="200px" height="300px" />
            <button onclick="donateOneRupee()">Donate ₹1</button>
          </div>
          <div class="donation-block">
            <h3>Donate More</h3>
            <img src="upi_1737894809943.png" width="200px" height="300px" />
            <input
              type="number"
              id="customAmount"
              placeholder="Enter amount (₹)"
              min="2"
            />
            <button onclick="donateCustomAmount()">Donate</button>
          </div>
        </div>
      </section>
    </main>

    <script src="scriptS.js"></script>
  </body>
</html>
